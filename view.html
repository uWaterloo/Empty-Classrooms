<script type="text/ng-template" id="loading.html">
    <div widget-item>
        <div widget-sub-text>
            Loading..
        </div>
    </div>
</script>

<script type="text/ng-template" id="main.html">

    <!-- DATABASE EXAMPLE -->
    <div widget-section-header>Room Search Query</div>
    <div ng-if="dbData.error">
        <div widget-item>
            <div widget-text>{{dbData.error}}, <a ng-click="createTable()">create table</a>.</div>
        </div>
    </div>
  
    <div ng-if="!dbData.error">
        <div widget-item>
            <form class="form-inline" ng-submit="insertData()">
                <div class="input-group" style="width: 100%;">
                    <input type="text" class="form-control" ng-model="startTime.value" placeholder={{startTime.value}} />
                    <span class="input-group-btn" style="overflow:hidden;">
                        <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
                        </button>
                    </span>
                </div>
            </form>
        </div>
  
      <div widget-item>
        <form class="form-inline" ng-submit="insertData()">
          <div class="input-group" style="width: 100%;">
            <input type="text" class="form-control" ng-model="endTime.value" placeholder={{endTime.value}} />
            <span class="input-group-btn" style="overflow:hidden;">
              <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
              </button>
            </span>
          </div>
        </form>
      </div>
      
      <div widget-item>
        <form class="form-inline" ng-submit="insertData()">
          <div class="input-group" style="width: 100%;">
            <input type="text" class="form-control" ng-model="day.value" placeholder={{day.value}} />
            <span class="input-group-btn" style="overflow:hidden;">
              <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
              </button>
            </span>
          </div>
        </form>
      </div>
      
      <div widget-item>
        <form class="form-inline" ng-submit="insertData()">
          <div class="input-group" style="width: 100%;">
            <input type="text" class="form-control" ng-model="building.value" placeholder={{building.value}} />
            <span class="input-group-btn" style="overflow:hidden;">
              <button class="btn btn-primary glyphicon glyphicon glyphicon-ok btn" type="submit" style="margin-top: -1px;">
              </button>
            </span>
          </div>
        </form>
      
      </div>
      
        <span style="overflow:hidden;">  			
          <button class="btn btn-primary glyphicon glyphicon glyphicon-list-alt btn btn-lg btn-block" type="submit" style="margin-top: -1px;">
            Get rooms
          </button>
        </span>
      
      <div widget-item ng-repeat="item in dbData">
        <div widget-text>Id: {{item.id}}</div>
        <div widget-text>UserId: {{item.userId}}</div>
        <div widget-text>Value: {{item.value}}</div>
      </div>
    </div>
